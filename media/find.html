        <button type="submit" class="btn btn-primary btn-lg">FIND PARKING</button>
        <button type="button" class="btn btn-primary btn-lg" onclick="returnToDashboard()">BACK</button>

        <input name="radius" id="radius" type="text">
        <input id="lat" value="40.69456" name="lat" type="hidden">
        <input id="long" value="-73.98536" name="long" type="hidden">
    </form>

    

<script>
    var map;
    var myMarker;
    var markers =[];

    function returnToDashboard()
    {
      window.location.href="/dashboard/";
    }

    function btnPress(lat, lon) {
        alert("Button Pressed " + lat + "Longitude" + lon);
    };


    function initMap() {

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                    var location=new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                    map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 15,
                        center: location
                    });

                    var image = {
                        url : "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
                    }
                    myMarker = new google.maps.Marker({
                        position: location,
                        map: map,
                        draggable: true,
                        icon : image
                    });


                    myMarker.addListener('click', function() {
                        map.setZoom(8);
                        map.setCenter(myMarker.getPosition());
                    });

                    google.maps.event.addListener(myMarker, 'dragend', function(evt) {
                        deleteMarkers();
                        setMapOnAll(map);
                        btnPress(evt.latLng.lat(), evt.latLng.lng());
                        $('#lat').val(evt.latLng.lat().toFixed(5));
                        $('#long').val(evt.latLng.lng().toFixed(5));
                        var lat = evt.latLng.lat().toFixed(5);
                        var long = evt.latLng.lng().toFixed(5);
                        radius = $('#radius').val();
                        var jsonData = {
                            'lat': lat,
                            'long': long,
                            'radius': radius
                        };

                        $.ajax({
                            type: "POST",
                            url: "/find-park/",
                            data: jsonData,
                            dataType: 'json',
                            "beforeSend": function(xhr, settings) {
                                console.log("Before Send");
                                $.ajaxSettings.beforeSend(xhr, settings);
                            },
                            success: function(result){
                                spots = result.spots;
                                //alert(spots[0]);
                                //bounds = new google.maps.LatLngBounds();
                                addMarker1(40.34444,-76.92323);
                                for (var i = 0; i < spots.length; i++) {
                                    
                                    var res = spots[i];
                                    //alert("Inside for "+res.lat);
                                    addMarker1(res.lat , res.lon);
                                }

                            }
                        });
                    });

                    google.maps.event.addListener(myMarker, 'dragstart', function(evt) {});

                    map.setCenter(myMarker.position);
                    myMarker.setMap(map);


                },
                function() {
                    handleLocationError(true, alert("Lafda hua"));
                });

        } else {
            
        }

    }

    function addMarker1(latitude,longitude) {
        //alert ("In addMarker "+latitude+" Lon "+longitude);
        var location=new google.maps.LatLng(latitude,longitude);
        var notMyMarker = new google.maps.Marker({
                        position: location,
                        map: map,
                        draggable: false
                    });
        markers.push(notMyMarker);
    }


    function setMapOnAll(map) {
     for (var i = 0; i < markers.length; i++) {
         markers[i].setMap(map);
     }
    };

    function deleteMarkers() {
     setMapOnAll(null);
     markers = [];
    };
</script>
<script>
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
            // Only send the token to relative URLs i.e. locally.
            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
    }
});
</script>
